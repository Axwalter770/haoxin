<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">HAO XIN Photography</div>
        <nav>
            <ul>
                <li><a href="#overview">概览</a></li>
                <li><a href="#food">食物</a></li>
                <li><a href="#drinks">饮品</a></li>
                <li><a href="#product">产品</a></li>
                <li><a href="#portraits">肖像</a></li>
                <li><a href="#events">活动</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="overview" class="hero">
        <h1>专业的人像、婚礼和静物摄影师 - 长春</h1>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Whiskey Bottle">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Oysters">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Fish">
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Watch">
        </div>
    </section>

    <!-- Food Section -->
    <section id="food">
        <h2>食物摄影</h2>
        <p>这里展示了我们的一些食物摄影作品。</p>
    </section>

    <!-- Drinks Section -->
    <section id="drinks">
        <h2>饮品摄影</h2>
        <p>这里展示了我们的一些饮品摄影作品。</p>
    </section>

    <!-- Product Section -->
    <section id="product">
        <h2>产品摄影</h2>
        <p>这里展示了我们的一些产品摄影作品。</p>
    </section>

    <!-- Portraits Section -->
    <section id="portraits">
        <h2>肖像摄影</h2>
        <p>这里展示了我们的一些肖像摄影作品。</p>
    </section>

    <!-- Events Section -->
    <section id="events">
        <h2>活动摄影</h2>
        <p>这里展示了我们的一些活动摄影作品。</p>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>关于我们</h2>
        <p>我们是一家专注于高端摄影、人物和静物摄影的摄影工作室，位于长春。</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>联系我们</h2>
        <form>
            <input type="text" placeholder="你的名字">
            <input type="email" placeholder="你的邮箱">
            <textarea placeholder="你的信息"></textarea>
            <button type="submit">发送</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 Hao xin Photography</p>
    </footer>
